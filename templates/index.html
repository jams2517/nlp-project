<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathi Text Summarization</title>
    <style>
        /* General Reset and Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #D9E8F5; /* Light background color */
            color: #304269; /* Dark text color */
        }

        /* Container for the Main Content */
        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #FFFFFF; /* White background for container */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        /* Heading Styles */
        h1 {
            text-align: center;
            color: #304269; /* Dark heading color */
            font-weight: 600;
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        /* File Upload Button */
        input[type="file"] {
            padding: 10px;
            border: 2px dashed #86ABD4; /* Light blue border */
            border-radius: 8px;
            width: 100%;
            font-size: 1rem;
            margin-bottom: 20px;
            background-color: #D9E8F5; /* Light background for input */
            color: #304269; /* Dark text color */
            cursor: pointer;
        }

        input[type="file"]:hover {
            background-color: #B8D6E4; /* Slightly darker on hover */
        }

        /* Button Styling */
        .button {
            padding: 12px 20px;
            background-color: #86ABD4; /* Light blue button */
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
            text-align: center;
        }

        .button:hover {
            background-color: #68A2B8; /* Darker blue on hover */
        }

        /* Flex Container for Text Sections */
        .text-container {
            display: flex;
            margin-top: 30px;
            justify-content: space-between;
            gap: 20px; /* Space between the two sections */
        }

        /* Text Sections for Original and Summarized Text */
        .text-section {
            flex: 1; /* Allows sections to take equal width */
            padding: 20px;
            background-color: #FFFFFF; /* White background for text sections */
            border: 1px solid #86ABD4; /* Light blue border */
            border-radius: 10px;
            white-space: pre-wrap;
            text-align: justify;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #304269; /* Dark text color */
        }

        .text-section h3 {
            color: #304269; /* Dark heading color */
            margin-bottom: 10px;
            font-size: 1.4rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .button {
                font-size: 1rem;
            }

            input[type="file"] {
                font-size: 0.9rem;
            }

            .text-section h3 {
                font-size: 1.2rem;
            }

            .text-section {
                font-size: 1rem;
            }

            /* Adjust text container to be stacked on small screens */
            .text-container {
                flex-direction: column; /* Stack vertically */
                gap: 10px; /* Reduce space when stacked */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Marathi Text Summarization</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".txt" required />
            <button class="button" type="submit">Summarize</button>
        </form>

        <div class="text-container">
            {% if original_text %}
            <div class="text-section">
                <h3>Original Text:</h3>
                <p>{{ original_text }}</p>
            </div>
            {% endif %}

            {% if summary %}
            <div class="text-section">
                <h3>Summarized Text:</h3>
                <p>{{ summary }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
